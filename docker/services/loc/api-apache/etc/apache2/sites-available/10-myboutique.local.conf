<VirtualHost *:443>
  ServerName myboutique.local

  ## Vhost docroot
  DocumentRoot "/var/www/html/myboutique.local"

  ## Directories, there should at least be a declaration for /var/www/html/myboutique.local
  <Directory "/var/www/html/myboutique.local">
    Options FollowSymLinks MultiViews
    AllowOverride all
    Require all granted
  </Directory>

  <FilesMatch "\.(php|phar)$">
    SetHandler  "proxy:fcgi://api-php:9000"
  </FilesMatch>  

  ## Logging
  ErrorLog "/var/log/apache2/myboutique.local/error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/myboutique.local/access.log" combined 
  
  ## Rewrite rules
  RewriteEngine On

  ## SSL directives
  SSLEngine on
  SSLCertificateFile      "/etc/apache2/self-signed.crt"
  SSLCertificateKeyFile   "/etc/apache2/self-signed.key"
  #SSLCertificateChainFile "/etc/ssl/certs/ca-certificates.crt"

  ## Custom fragment
  
  ## Trace Options: 1-2 (no output), 3-8 (debug output - higher number = more verbose)
  ## To view output: tail -f /var/log/apache2/myboutique.local/error.log|fgrep '[rewrite:'
  #LogLevel alert rewrite:trace2
                
</VirtualHost>